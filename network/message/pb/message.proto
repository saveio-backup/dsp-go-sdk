syntax = "proto3";

package pb;

message Header {
    string version = 1;
    string type = 2;
    int32 msgLength = 3;
}

message Error {
    uint32 code = 1;
    string message = 2;
}

message Signature {
    bytes sigData = 1; // user signature
    bytes publicKey = 2; // user public key
}

message Message {
    string msgId  = 1;
    Header header = 2;
    bytes  data = 3;
    Signature sig = 4;
    Error error = 5;
}