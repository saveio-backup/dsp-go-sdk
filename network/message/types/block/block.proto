syntax = "proto3";

package block;

message Block {
   int32 index = 1; // block index of file
   string fileHash = 2; // file  hash
   string hash = 3; // block hash
   bytes data = 4; // raw data
   bytes tag = 5; // used for pdp
   int32 operation = 6; // block operation
   int64 offset = 7; // data offset of file
}